<!-- contract-type-create.html -->
{% extends 'contract-type/contract-type-base.html' %}

{% block title %}Создание типа договора{% endblock %}

{% block contract_type_content %}
<h1>Создание нового типа договора</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="name" class="form-label">Название</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Описание</label>
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
  <div class="mb-3 form-check">
    <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
    <label class="form-check-label" for="is_active">Активен</label>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{% url 'contract-type-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
