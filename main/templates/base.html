<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Подключаем Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Здесь будут дополнительные ссылки -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contract-list' %}">Список договоров</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contract-create' %}">Добавить договор</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'organization-create' %}">Добавить организацию</a>
          </li>





      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<footer class="footer mt-5">
  <div class="container">
    <p class="text-muted">© 2025 </p>
  </div>
</footer>

<!-- Подключаем JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
