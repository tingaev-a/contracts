{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Главная{% endblock title %}</title>
  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Ваше кастомное CSS -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'contracttype-list' %}">Типы договоров</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'organization-list' %}">Организации</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contract-list' %}">Договоры</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}

  {% block content %}
  {% endblock content %}
</div>

<!-- Bootstrap Bundle JS (включает Popper.js) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- Ваше кастомное JS -->
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
