{% extends 'organization/organization-base.html' %}

{% block title %}Редактирование организации - {{ organization.name }}{% endblock %}

{% block organization_content %}
<h1>Редактирование организации: {{ organization.name }}</h1>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Название организации</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ organization.name }}" required>
      </div>
      <div class="mb-3">
        <label for="inn" class="form-label">ИНН</label>
        <input type="text" class="form-control" id="inn" name="inn" value="{{ organization.inn }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить изменения</button>
      <a href="{% url 'organization-detail' organization.id %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
