{% extends 'organization/organization-base.html' %}

{% block title %}Создание организации{% endblock %}

{% block organization_content %}
<h1>Создание новой организации</h1>

<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Название организации</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="inn" class="form-label">ИНН</label>
        <input type="text" class="form-control" id="inn" name="inn" required>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'organization-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
