{% extends 'contract/contract-base.html' %}

{% block contract_content %}
<h2>Удаление договора</h2>

<div class="alert alert-danger" role="alert">
  Вы уверены, что хотите удалить договор "{{ contract.title }}"?
</div>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'contract-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
